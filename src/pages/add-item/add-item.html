<ion-header>

  <ion-navbar>
    <ion-title> {{ 'PAGES.ADD_ITEM.TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <ion-list margin-top-big>
          <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" [(ngModel)]="item.title"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input type="text" [(ngModel)]="item.description"></ion-input>
          </ion-item>
        </ion-list>

        <button full ion-button color="primary" (click)="saveItem()">Save</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
